<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lhamacorp Proxy Client</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="../../icons/icon-48.png" alt="Lhamacorp Proxy" class="logo" id="logo">
      <h1>Lhamacorp Proxy Client</h1>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">Authentication:</span>
        <span class="status-value" id="auth-status">Checking...</span>
        <div class="status-indicator" id="auth-indicator"></div>
      </div>

      <div class="status-item">
        <span class="status-label">Proxy:</span>
        <span class="status-value" id="proxy-status">Disabled</span>
        <div class="status-indicator" id="proxy-indicator"></div>
      </div>

      <div class="status-item">
        <span class="status-label">IP:</span>
        <span class="status-value" id="ip-status">Checking...</span>
        <div class="status-indicator" id="ip-indicator"></div>
      </div>
    </div>

    <!-- Quick Login Section -->
    <div class="login-section" id="login-section" style="display: none;">
      <h3>Quick Login</h3>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      </form>
    </div>

    <!-- Server Selection Section -->
    <div class="server-section" id="server-section" style="display: none;">
      <div class="server-selector">
        <select id="server-select" class="server-dropdown">
          <option value="">Select a server...</option>
        </select>
        <button class="btn btn-icon" id="refresh-servers-btn" title="Refresh server list">
          &#x21bb;
        </button>
        <button class="btn btn-danger btn-icon" id="disconnect-btn" title="Disconnect server" style="display: none;">
          &#x23FB;
        </button>
      </div>
      <div class="selected-server" id="selected-server-info" style="display: none;">
      </div>
    </div>

    <!-- Actions Section -->
    <div class="actions-section">
      <button class="btn btn-link" id="open-options-btn">
        Settings
      </button>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
      <div class="loading-spinner"></div>
      <span class="loading-text">Working...</span>
    </div>

    <!-- Messages -->
    <div class="message" id="message-container" style="display: none;">
      <span id="message-text"></span>
      <button class="message-close" id="message-close">Ã—</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
